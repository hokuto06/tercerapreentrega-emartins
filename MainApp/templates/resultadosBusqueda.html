{% extends 'base.html' %}

{% load static %}

{% block content%}

{% if ipAddress %}

<table class="table">
    <tr>
        <th>Name</th>
        <th>Ip Address</th>
        <th>Status</th>
    </tr>
{% for device in deviceName %}
<tr>
    <td>{{ device.deviceName }}</td>
    <td>{{ device.ipAddress }}</td>
    <td>{{ device.status }}</td>
</tr>
    {% empty %}
    <tr><td colspan="6">No se encontraron datos</td></tr>
{% endfor %}
</table>

</ul>

{% endif %}
{% endblock %}
